{% extends "notes/base.html" %}

{% block content %}

<!-- Arama -->
<div class="w-full flex justify-center mb-8">
    <div class="bg-[#004070] text-white px-6 py-3 rounded-full w-full md:w-3/4 flex items-center gap-3 shadow-md">
        <span>ğŸ”</span>
        <input type="text" id="searchInput" placeholder="Ders Ara..."
            class="bg-transparent focus:outline-none w-full placeholder-blue-100 text-blue-50">
    </div>
</div>

<h1 class="text-3xl md:text-4xl font-extrabold text-[#004070] text-center mb-8">
    {{ department.name }} â€“ Dersler
</h1>

<!-- Ders baloncuklarÄ± -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center" id="courseList">
    {% for course in courses %}
    <a href="{% url 'course_detail' department.slug course.slug %}"
        class="course-item px-8 py-3 bg-[#004070] text-white rounded-full text-lg font-semibold shadow hover:bg-[#00325a] text-center w-full flex items-center justify-center min-h-[80px]">
        {{ course.name }}
    </a>
    {% empty %}
    <p class="text-slate-500 col-span-full text-center">
        Bu bÃ¶lÃ¼mde henÃ¼z ders eklenmemiÅŸ.
    </p>
    {% endfor %}
</div>

<script>
    document.getElementById('searchInput').addEventListener('keyup', function () {
        const filter = this.value.toLowerCase();
        const courses = document.querySelectorAll('.course-item');

        courses.forEach(course => {
            const text = course.textContent.toLowerCase();
            if (text.includes(filter)) {
                course.style.display = 'flex';
            } else {
                course.style.display = 'none';
            }
        });
    });
</script>

{% endblock %}
